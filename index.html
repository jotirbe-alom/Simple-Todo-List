<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Todo List 🌿</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #e6f7ec, #c9f7d7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .todo-container {
            background: #fafffa;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border: 2px solid #a8d5b9;
        }
        h1 { font-family: "Brush Script MT", cursive; font-size: 2.2rem; color: #4c9e70; margin-bottom: 20px; text-align: center; }
        .form-control { border-radius: 12px; border: 1.5px solid #a8d5b9; }
        .btn-custom { background: #4c9e70; color: white; border-radius: 12px; padding: 8px 18px; border: none; }
        .btn-custom:hover { background: #3e825c; }
        ul li { background: #f0fff4; border: 1px solid #a8d5b9; border-radius: 12px; padding: 12px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; }
        ul li:hover { background: #e1f7e9; }
        .completed { text-decoration: line-through; color: #6b8f73; }
        .actions i { cursor: pointer; margin-left: 12px; font-size: 1.2rem; }
        .fa-trash { color: #e74c3c; }
        .fa-edit { color: #4c9e70; }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>🌿 My Diary Todos</h1>
        <input type="text" id="search" class="form-control mb-3" placeholder="🔍 Search task...">
        <ul id="todo-list" class="list-unstyled"></ul>
        <div class="input-group mt-3">
            <input type="text" id="todo-input" class="form-control" placeholder="✍️ Write a new task...">
            <button id="add-btn" class="btn btn-custom">Add</button>
        </div>
    </div>
    
    <script type="module" src="todo_code.js"></script>
</body>
</html>
